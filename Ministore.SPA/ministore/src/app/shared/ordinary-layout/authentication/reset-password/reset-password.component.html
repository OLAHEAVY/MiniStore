<ngx-loading [show]="loading"></ngx-loading>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../../../assets/images/favicon.ico" />

    <title>Admin - Log in</title>

    <!-- Vendors Style-->
    <link rel="stylesheet" href="../../../../../assets/css/vendors_css.css" />

    <!-- Style-->
    <link rel="stylesheet" href="../../../../../assets/css/style.css" />
    <link rel="stylesheet" href="../../../../../assets/css/skin_color.css" />
  </head>
  <style>
    .increaseHeight {
      height: 450px !important;
      margin-top: 70px;
    }
  </style>
  <ordinary-header></ordinary-header>
  <body>
    <div class="container h-p100">
      <div
        class="row align-items-center justify-content-md-center h-p100 increaseHeight"
      >
        <div class="col-12">
          <div class="row justify-content-center no-gutters increaseHeight">
            <div class="col-lg-4 col-md-5 col-12">
              <div class="rounded5 ">
                <div class="p-30 login-form">
                  <form
                    [formGroup]="resetPasswordForm"
                    (ngSubmit)="resetPassword()"
                  >
                    <h3 class="text-center">
                      <i class="fa fa-lock fa-4x"></i>
                    </h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-transparent"
                            ><i class="fa fa-user"></i
                          ></span>
                        </div>
                        <input
                          type="email"
                          class="form-control pl-15 bg-transparent plc-white"
                          placeholder="Email"
                          [value]="userEmail"
                          readonly
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-transparent"
                            ><i class="fa fa-user"></i
                          ></span>
                        </div>

                        <input
                          type="password"
                          class="form-control pl-15 bg-transparent plc-white"
                          placeholder="Enter your Password"
                          formControlName="newPassword"
                          [ngClass]="{
                            'is-invalid':
                              resetPasswordForm.get('newPassword').errors &&
                              submitted
                          }"
                        />
                        <span class="invalid-feedback">
                          <span
                            *ngIf="
                              resetPasswordForm.get('newPassword').errors &&
                              submitted
                            "
                          >
                            <span
                              *ngIf="
                                resetPasswordForm.hasError(
                                  'required',
                                  'newPassword'
                                )
                              "
                            >
                              <span class="text-danger">
                                Please enter a Password
                              </span>
                            </span>
                          </span>
                          <span
                            *ngIf="
                              resetPasswordForm.get('newPassword').errors &&
                              submitted
                            "
                          >
                            <span
                              *ngIf="
                                resetPasswordForm.hasError(
                                  'minlength',
                                  'newPassword'
                                )
                              "
                            >
                              <span class="text-danger">
                                Minimum Length for Password is 8 characters
                              </span>
                            </span>
                          </span>
                          <span
                            *ngIf="
                              resetPasswordForm.get('newPassword').errors &&
                              submitted
                            "
                          >
                            <span
                              *ngIf="
                                resetPasswordForm.hasError(
                                  'maxlength',
                                  'newPassword'
                                )
                              "
                            >
                              <span class="text-danger">
                                Maximum Length for Password is 11 characters
                              </span>
                            </span>
                          </span>
                        </span>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-transparent"
                            ><i class="fa fa-user"></i
                          ></span>
                        </div>
                        <input
                          type="password"
                          class="form-control pl-15 bg-transparent plc-white"
                          placeholder="Confirm Your Password"
                          formControlName="confirmPassword"
                          [ngClass]="{
                            'is-invalid':
                              (resetPasswordForm.get('confirmPassword')
                                .errors &&
                                submitted &&
                                resetPasswordForm.get('confirmPassword')
                                  .touched) ||
                              resetPasswordForm.hasError('mismatch')
                          }"
                        />
                        <span class="invalid-feedback">
                          <span
                            *ngIf="
                              resetPasswordForm.hasError('mismatch') &&
                              resetPasswordForm.get('confirmPassword').touched
                            "
                          >
                            <span
                              *ngIf="
                                resetPasswordForm.hasError('mismatch') &&
                                resetPasswordForm.get('confirmPassword').touched
                              "
                            >
                              <span class="text-danger">
                                Password does not match
                              </span>
                            </span>
                          </span>
                        </span>
                      </div>
                    </div>
                    <div class="row">
                      <!-- /.col -->
                      <div class="col-12 text-center">
                        <button
                          type="submit"
                          class="btn btn-primary mt-10"
                          [disabled]="!resetPasswordForm.valid"
                        >
                          Reset Password
                        </button>
                      </div>

                      <!-- /.col -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS -->
    <script src="../../../../../assets/javascript/vendors.min.js"></script>
  </body>
  <ordinary-footer></ordinary-footer>
</html>
