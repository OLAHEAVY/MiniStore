<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;">
    <link rel="icon" href="../../../../../assets/images/favicon.ico">

    <title>Admin - Log in </title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="../../../../../assets/css/vendors_css.css">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="../../../../../assets/css/style.css">
	<link rel="stylesheet" href="../../../../../assets/css/skin_color.css">

</head>
<style>
	.increaseHeight {
		height: 800px !important;
		margin-top: 70px;
	}
	
</style>
<body class="hold-transition theme-primary bg-grayy" >
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100 increaseHeight" >	
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters increaseHeight">
					<div class="col-lg-4 col-md-5 col-12">
						<div class="rounded5 ">
							<div class="content-top-agile p-10 pb-0">
								<img src="../../../../../assets/images/LOGO.svg" alt="accessLogo" title="Access Logo" class="wd-150p" />						
							</div>
							<div class="p-30">
								<form action="index.html" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent"><i class="fas fa-user"></i></span>
											</div>
											<input type="text" class="form-control pl-15 bg-transparent plc-white" placeholder="Username">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-4">
											<div class="input-group-prepend">
												<span class="input-group-text  bg-transparent"><i class="fas fa-lock"></i></span>
											</div>
											<input type="password" class="form-control pl-15 bg-transparent plc-white" placeholder="Password">
										</div>
									</div>
									  <div class="row">
										
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-primary mt-10">SIGN IN</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Vendor JS -->
	<script src="../../../../../assets/javascript/vendors.min.js"></script>

</body>
</html>
